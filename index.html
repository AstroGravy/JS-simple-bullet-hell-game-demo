<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game in JS</title>
<style>
  body {
    margin: 0;
    background-color: #111;
    overflow: hidden;
  }

  #player {
    width: 50px;
    height: 50px;
    background-color: cyan;
    position: absolute;
    top: 100px;
    left: 100px;
    border-radius: 10px;
    transition: 0.05s;
  }

  .projectile {
    width: 30px;
    height: 30px;
    background-color: red;
    position: absolute;
    border-radius: 50%;
  }
</style>
</head>
<body>
  <div id="player"></div> <!--The player-->

</body>
<script src="JS/script.js"></script>
</html>
